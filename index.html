body{

header{

button{

}
button:hover{
    background:rgb(172, 158, 158);
}

.image{
    width: 50%;

    margin-left: 5%;
}
@media  screen and (max-width:1200px) {
    .content{
        width: 100%;
        text-align: center;
    }
    .image{
        width: 100%;
        position: absolute;
        bottom: -2%;
        display: flex;
        justify-content: center;
    }

        height: 15rem;
